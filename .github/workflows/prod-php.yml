name: PHP Composer

on:
  push:
    branches: [ prod ]

jobs:
  build:

    runs-on: ${{ matrix.operating-system }}
      strategy:
        matrix:
          operating-system: ['ubuntu-latest']
          php-versions: ['7.1']
          phpunit-versions: ['latest']
          include:
          - operating-system: 'ubuntu-latest'
            php-versions: '7.1'

    steps:
    - name: Checkout
    - uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: mbstring, intl
        ini-values: post_max_size=256M, max_execution_time=180
        coverage: xdebug        
        tools: php-cs-fixer, phpunit:${{ matrix.phpunit-versions }}

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Create .env
      run: 
        touch .env && 
        echo APP_ENV=prod >> .env  && 
        echo APP_DEBUG=0 >> .env  && 
        echo APP_SECRET=${{ secrets.APP_SECRET }} >> .env  && 
        echo MAILER_URL=${{ secrets.MAILER_URL   }} >> .env  && 
        echo MAIL_FROM_ADDRESS=symfonyshop.tk@yandex.com >> .env  && 
        echo DATABASE_URL=${{ secrets.PROD_DATABASE_URL }} >> .env  && 
        echo APP_NAME=SymfonyShopDev >> .env  && 
        echo MAIN_MAIL_ADDRESS=mustafa.cagatay.yilmaz@gmail.com >> .env &&
        echo IYZICO_API_KEY=${{ secrets.IYZICO_API_KEY }} >> .env &&
        echo IYZICO_SECRET_KEY=${{ secrets.IYZICO_SECRET_KEY }} >> .env &&
        echo IYZICO_BASE_URL=${{ secrets.IYZICO_BASE_URL }} >> .env


    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Copy file via scp
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ secrets.SSH_HOST }}
        USERNAME: ${{ secrets.SSH_USER }}
        PORT: ${{ secrets.SSH_PORT }}
        KEY: ${{ secrets.SSH_KEY }}
      with:
        source: "."
        target: "/var/www/symfonyshop"
